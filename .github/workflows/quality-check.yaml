# This workflow runs quality checks across multiple OS, Node versions, and package managers.
name: Comprehensive Quality Check

on:
  push:
    branches: [main]
  pull_request:
    branches: [main]

jobs:
  quality-check:
    # Give the job a dynamic name based on the matrix values
    name: Node ${{ matrix.node-version }} on ${{ matrix.os }}

    # Use the matrix to define all combinations
    strategy:
      fail-fast: false # IMPORTANT: Don't cancel all jobs if one fails.
      matrix:
        os: [ubuntu-latest, windows-latest]
        node-version: [20.x, 22.x]

    # The 'os' from the matrix determines the runner
    runs-on: ${{ matrix.os }}

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      # --- Setup Steps ---

      - name: Setup pnpm
        uses: pnpm/action-setup@v4
        with:
          version: latest
          run_install: false

      - name: Setup Node.js ${{ matrix.node-version }}
        uses: actions/setup-node@v4
        with:
          node-version: ${{ matrix.node-version }}
          cache: "pnpm"

      # --- Install and Test Steps ---

      - name: Install dependencies with pnpm
        run: pnpm install

      - name: Run Code Quality Checks with pnpm
        run: pnpm run check
